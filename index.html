<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=256&id=COP2eZVubt1d&format=png" type="image/x-icon">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">

                <figure class="card">
                    <img src="https://swall.teahub.io/photos/small/14-141804_nice-wallpaper-hd-full-screen-swans-facing-each.jpg"
                        alt="">
                    <figcaption>Swans Facing Each Other</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://edunewsnetwork.files.wordpress.com/2021/07/green-solution.jpg" alt="">
                    <figcaption>Protect Nature</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://img.freepik.com/premium-photo/heart-symbol-tree_786587-1935.jpg" alt="">
                    <figcaption>Nature Love</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://e1.pxfuel.com/desktop-wallpaper/530/832/desktop-wallpaper-night-nature-night-beauty.jpg"
                        alt="">
                    <figcaption>Night Beauty</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://i.pinimg.com/originals/06/86/3b/06863bfa11e46278286ae9e066c858a0.jpg" alt="">
                    <figcaption>Flowers</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdUWRg66tKYXIpfiMGZk08_E6k5UZmMrV2gg&usqp=CAU"
                        alt="">
                    <figcaption>Sunset</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://t3.ftcdn.net/jpg/03/01/31/92/360_F_301319224_pDWXamRQJf4tUa8EkpYM7bR2YeWwfiYK.jpg"
                        alt="">
                    <figcaption>Waterfall</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://w0.peakpx.com/wallpaper/376/1020/HD-wallpaper-pink-beauty-beauty-cute-forest-good-landscape-love-lovely-nature-pink.jpg"
                        alt="">
                    <figcaption>Pink Beauty</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://media.istockphoto.com/id/1072820136/photo/the-light-of-of-sunset.jpg?s=612x612&w=0&k=20&c=j2I6O4AGlb6hHtHlLzqUDYG4vWhrkiTKT4Bn_Us_sc8="
                        alt="">
                    <figcaption>Red Tree</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://www.wallartprints.com.au/blog/wp-content/uploads/2017/10/aster-nature-pictures-63968347.jpg"
                        alt="">
                    <figcaption>Blooming Blue</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://www.wallartprints.com.au/blog/wp-content/uploads/2017/10/autumn-forest-nature-pictures-51194553.jpg"
                        alt="">
                    <figcaption>Yellow Forest</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://www.wallartprints.com.au/blog/wp-content/uploads/2017/10/caterpillar-nature-pictures-129518209.jpg"
                        alt="">
                    <figcaption>Creature love</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://www.wallartprints.com.au/blog/wp-content/uploads/2017/10/butterfly-nature-pictures-129524544.jpg"
                        alt="">
                    <figcaption>Butterfly Beauty</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://www.wallartprints.com.au/blog/wp-content/uploads/2017/10/rice-terrace-nature-pictures-121773389.jpg"
                        alt="">
                    <figcaption>Stairway to Green</figcaption>
                </figure>

                <figure class="card">
                    <img src="https://www.wallartprints.com.au/blog/wp-content/uploads/2017/10/wisteria-nature-pictures-138693072.jpg"
                        alt="">
                    <figcaption>Wisteria wonder</figcaption>
                </figure>

        </div>
    </div>

</html>
